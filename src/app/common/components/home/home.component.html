<div class="homePage">
	<div class="browser rowDiv">
		<div class="browseText">BROWSE</div>
		<div class="browseInputs buttonAddDiv">
			<input class="inputText"
				[formControl]="searchText">
			<button class="buttonSearch" (click)="searchOffer()">SEARCH</button>
		</div> 
	</div>
	<div id="tiles" class="rowDiv">
		<div *ngFor="let offer of offers">
			<a href="#" (onclick)="looolClick()">
				<div class="offerDiv">
					<div class="offerPhoto">Photo</div>
					<div class="offerTitle">{{offer.offerDecription}}</div>
					<div class="offerPlace">{{offer.address}}</div>
					<div class="offerDate">{{offer.creationDate}}</div>
					<div>{{offer.offerId}}</div>
				</div>
			</a>
		</div>
	</div>
</div>
