<div class="content">
        <div class="header">
            <div class="inline">
                <h2>{{ offer.offerDescription }}</h2>
                <p class="location"> <img src="https://i.imgur.com/EA94X9e.png"/>{{ offer.address }}</p>
            </div>
        </div>
        <h5>ITEMS</h5>
            <ul>
                <li *ngFor="let product of offer.products">
                    <div class="listDiv" style="width: 100%;display: flex;flex-direction: row;     justify-content: space-around; align-items: center;">
                        <p style="width: 50%;">{{product.name}}</p>
                        <div style="width:30%; display: flex; flex-direction: row; align-items:center;"><img src="https://i.imgur.com/NPmCHWe.png" style="width: 15px; height:15px; vertical-align: middle; margin-right: 10px;"/><p>{{product.expirationDate}}</p></div>
                        <div style=" width: 20%;display: flex;flex-direction: row; align-items:center;"><input class="cb"   type="checkbox" (click)="selectProduct(product.productId)"><p>I take this</p></div>
                       
                    </div>
                </li>
               
            </ul>
           
        <h5>TIME</h5>
            <ul>
                <li *ngFor="let receiveTime of offer.receiveTimes" >
                <div class="listDiv">
                    <p style="width: 70%;">{{receiveTime}}</p>
                    <div style=" width: 20%;display: flex;flex-direction: row; align-items:center;"><input class="cb"  name="your-group" type="radio" (click)="selectTime(receiveTime)"><p>Great time!</p></div>
                </div>
                </li>

            </ul>
            <div class="title" style="display:inline-block">
                <h5>Your Name</h5>
                <input type="text"
                    [formControl]="userName">
            </div>
            <div class="title" style="display:inline-block">
                <h5>Your E-mail</h5>
                <input type="email"
                    [formControl]="email">
            </div>
            <div>
                <button class="big" (click)="send()">SEND</button>
            </div>
        </div>
